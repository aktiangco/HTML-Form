<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html"> <!-- TODO: Set Action and Method Properties -->
        
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname"> 
            </div>
            <!-- TODO: Make fieldset and legend -->
        <fieldset> 
            <legend>Your Contact Info</legend>
            <!-- Todo: Email Input -->
                <label for="email"> Your Email</label>
                <input type="text" id="email" name="email">
            <!-- Todo: Street Address Input -->
                <label for="address"> Street Address</label>
                <input type="text" id="address" name="address">
            <!-- Todo: City, State, and Zip Inputs -->
                <label for="city"> City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
        </fieldset>
            <!-- TODO: Second fieldset -->
        <fieldset><legend>Your Preferences</legend>
            <!-- TODO: Radio buttons for selecting preferred destination -->
                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked> 
                    <label for="aruba">Aruba</label>
                
                <div>
                    <input type="radio" id="japan" name="location" value="Japan"> 
                    <label for="japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="reykjavik" name="location" value="Reykjavik"> 
                    <label for="reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type="radio" id="new-zealand" name="location" value="New Zealand"> 
                    <label for="new-zealand">New Zealand</label><br><br>
                </div>
            <!-- TODO: Color input for selecting favorite color -->    
                    <label type="text" id="color">Favorite Color</label>
                    <input type="color" id="wheel" name>
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            <div>
                <input type="checkbox" id="sauna" name="extras" value="sauna" checked> 
                <label for="sauna">Sauna Room</label>
            
            <div>
                <input type="checkbox" id="hot-tub" name="extras" value="Hot Tub"> 
                <label for="hot-tub">Hot Tub</label>
            </div>
            <div>
                <input type="checkbox" id="pool" name="extras" value="Pool"> 
                <label for="pool">Pool</label>
            </div>
            <div>
                <input type="checkbox" id="spa" name="extras" value="SPA"> 
                <label for="spa">SPA</label><br><br>
            </div> 



        </fieldset>   

            <!-- TODO: Submit Button -->
          
            <input type="submit" value="Enter The Contest">

           
        </form>
    </main>

        <h2>Resource Attributions</h2>

    </footer>
</body>
</html>
